<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>SheCodes homepage</title>
   <style>
      body {
         background: #f6f2fe;
      }

      img {
         display: block;
         margin: 30px auto;
      }

      p {
         text-align: center;
      }

      h1 {
         color: #885df1;
         text-decoration: underline;
         text-align: center;

      }

      h2 {
         color: #272044;
         text-align: center;

      }

      ul {
         list-style: none;
         text-align: center;
         padding: 0;
      }

      li {
         display: inline;
         margin: 0 20px;
      }

      a {
         text-decoration: none;
         transition: all 150ms ease;
      }

      a:hover {
         text-decoration: underline;
      }

      button {
         margin: 0 auto;
         display: block;
         color: #885df1;
         font-size: 16px;
         background: transparent;
         padding: 16px 20px;
         border: 1px solid #885df1;
         box-shadow: 3px 5px 5px #875df159;
         border-radius: 30px;
         transition: all 200ms ease-in-out;
      }

      button:hover {
         color: #ffffff;
         background: #885df1;

      }

      .colorcoders {
         color: blue;
      }

      .colorcourses {
         color: red;
      }

      .colorstories {
         color: green;
      }

      .info-color {
         color: #885df1;
      }

      .info {
         text-align: center;
         font-size: 12px;
      }
   </style>
</head>

<body>
   <h1>SheCodes</h1>
   <h2>Coding Workshop</h2>
   <button>Apply now</button>
   <ul>
      <li>
         <a href="https://www.shecodes.io/students" target="_blank" class="colorcoders">Coders</a>
      </li>
      <li>
         <a href="https://www.shecodes.io/workshops" target="_blank" class="colorcourses">Courses</a>
      </li>
      <li>
         <a href="https://www.shecodes.io/stories" target="_blank" class="colorstories">Stories</a>
      </li>
   </ul>
   <hr />
   <p>
      <strong> More info </strong>
   </p>
   <img src="https://wearetechwomen.com/wp-content/uploads/2021/02/shutterstock_1239969316.jpg" alt="girl coding"
      width="300" />
   <div class="info">
      <span class="info-color">Email:</span> hello@shecodes.io <span class="info-color">Instagram:</span> @shecodes.io
   </div>
</body>

</html>
