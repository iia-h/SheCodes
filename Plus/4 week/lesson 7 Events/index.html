<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         font-family: sans-serif;
      }
   </style>
</head>

<body>
   <h1>Events</h1>
   <button>Show Temperature</button>

   <script>
      // Challenge 1
      // Add click eventListener to the button. Alert `It is 18 degrees`

      let buttonTemp = document.querySelector("button");
      buttonTemp.addEventListener("click", clickButton);

      function clickButton(event) {
         event.preventDefault();
         alert("It is 18 degrees");
      }

      // Challenge 2
      // When the button is clicked, replace button label by ‘18 degrees’

      function showTemperature(event) {
         event.preventDefault();
         let monday = document.querySelector("button");
         monday.innerHTML = "18 degrees";
      }

      let button = document.querySelector("button");
      button.addEventListener("click", showTemperature);


   </script>
</body>

</html>
