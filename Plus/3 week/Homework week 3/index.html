<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet">
   <title>Weather app</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-12">
            <div class="row top-item shadow-lg p-3 rounded-3">
               <div class="col-4">
                  <div class="row temp-menu">
                     <div class="col-12 main-temp">27°
                        <div class="degree">
                           <span>C</span>
                           <span class="vertical-bar">|</span>
                           <span>F</span>
                        </div>
                     </div>
                     <div class="col-12 weather-type">sunny</div>
                     <div class="col-12">
                        <div class="row conditions">
                           <div class="col-4 humidity">
                              <div> humidity</div>
                              <div> 25%</div>
                           </div>
                           <div class="col-1 vertical-bar">|</div>
                           <div class="col-4 wind">
                              <div>wind</div>
                              <div>5km/h</div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-4 imo"><img src="images/sun.png" alt="sun" class="center-icon"></div>
               <div class="col-4 pt-4 pb-2">
                  <div class="main-city">Dnipro</div>
                  <div class="date">July, 10</div>
                  <div class="week-day">Sun</div>
               </div>
            </div>
         </div>
         <div class="col-12">
            <div class="row bottom-item shadow-lg p-3 rounded-3">
               <div class="col-2">
                  <div class="cities line-vertical">
                     <div>Kyiv</div>
                     <div>Paris</div>
                     <div>Tokio</div>
                  </div>
               </div>
               <div class="col-10">
                  <div class="row text-center">
                     <div class="col-2 pt-2 pb-2">
                        <div class="day">MON</div>
                        <div class="weather-icon"><img src="images/sun.png" class="icon"></div>
                        <div class="temp">30°</div>
                     </div>
                     <div class="col-2  pt-2 pb-2 ">
                        <div class="day">TUE</div>
                        <div class="weather-icon"><img src="images/cloudy_rain.png" class="icon"></div>
                        <div class="temp">24°</div>
                     </div>
                     <div class="col-2 pt-2 pb-2">
                        <div class="day">WED</div>
                        <div class="weather-icon"><img src="images/cloud_day_rain.png" class="icon"></div>
                        <div class="temp">23°</div>
                     </div>
                     <div class="col-2 pt-2 pb-2">
                        <div class="day">THU</div>
                        <div class="weather-icon"><img src="images/sun.png" class="icon"></div>
                        <div class="temp">28°</div>
                     </div>
                     <div class="col-2 pt-2 pb-2">
                        <div class="day">FRI</div>
                        <div class="weather-icon"><img src="images/cloudy-sun.png" class="icon"></div>
                        <div class="temp">25°</div>
                     </div>
                     <div class="col-2 pt-2 pb-2">
                        <div class="day">SAT</div>
                        <div class="weather-icon"><img src="images//sun.png" class="icon"></div>
                        <div class="temp">27°</div>
                     </div>
                  </div>
               </div>
               <div class="col-12">
                  <form class="row">
                     <div class="mb-3 col-8">
                        <input type="text" placeholder="Enter a city" class="form-control" />
                     </div>
                     <div class="col-4">
                        <button type="submit" class="btn btn-outline-warning">Search</button>
                        <button type="submit" class="btn btn-outline-warning">Current</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="col-12 p-2 text-center bottom-item">Open-source code by Iia Habaraieva</div>
      </div>
      <script src="src/index.js"></script>
</body>

</html>
