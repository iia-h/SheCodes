<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Weather app</title>
   <link rel="stylesheet" href="src/styles.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
</head>

<body
   background="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/041/480/original/sky2.jpg?1658659271">

   <div class="containerMain">

      <div class="d-flex flex-row align-items-center">
         <div class="col" class="inputCity">
            <input type="text" id="inputCity" class="form-control" placeholder="Enter city" />
         </div>

         <div class="col">
            <button type="button" id="searchBtn">Search</button>
         </div>

         <div class="col text-end " id="currentDateTime">
         </div>


      </div>

      <div class="d-flex flex-row justify-content-center align-items-center">
         <div class="currentValues">
            <span class="cityName" id="currentCity"></span>
            <span class="currentWeatherIcon"><i class="bi bi-cloud-sun"> </i></span>
            <span class="currentTemperature" id="currentTemperature"></span><a href="#" id="celcius">C</a><span
               id="separator">|</span><a href="#" id="fahrenheit">F</a>
         </div>

         <div class="d-flex text-start flex-column currentValues2">
            <div>
               Precipitation: <span class="precipitationValue">43%</span>
            </div>

            <div>Humidity: <span class="humidityValue">43%</span></div>

            <div>
               Wind: <span class="windValue">3km/h</span>
               <div>
                  <div>UV index: <span class="uvValue">3</span></div>
               </div>
            </div>
         </div>
      </div>

      <div class="row" id="containerForecast">

         <div class="col">
            <p class="weekDay">Sun</p>
            <h4><i class="bi bi-cloud-sun"></i></h4>
            <p>22°</p>
         </div>

         <div class="col">
            <p class="weekDay">Mon</p>
            <h4><i class="bi bi-cloud-drizzle"></i></h4>
            <p>20°</p>
         </div>

         <div class="col">
            <p class="weekDay">Tue</p>
            <h4><i class="bi bi-clouds"></i></h4>
            <p>20°</p>
         </div>

         <div class="col">
            <p class="weekDay">Wed</p>
            <h4><i class="bi bi-cloud-drizzle"></i></h4>
            <p>20°</p>
         </div>

         <div class="col">
            <p class="weekDay">Thu</p>
            <h4><i class="bi bi-cloud-sun"></i></h4>
            <p>20°</p>
         </div>

         <div class="col">
            <p class="weekDay">Fri</p>
            <h4><i class="bi bi-clouds"></i></h4>
            <p>20°</p>
         </div>

         <div class="col">
            <p class="weekDay">Sat</p>
            <h4><i class="bi bi-cloud-drizzle"></i></h4>
            <p>20°</p>
         </div>
      </div>
   </div>

   </div>
   <script src="src/index.js"></script>
</body>

</html>
